            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ToDo</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">

    <!-- ! Content start -->

    <div>
        <h1>We will help you to organize with your daily tasks</h1>
        <button>Lets Get Started</button>
    </div>

    <!-- ! Content end-->

    <!-- ! Log In start -->

    <div class="login col-lg-5 formhead mx-auto">

        <h3>Let's Log In</h3>
        <br>

        <form action="#" onsubmit="return validat();">
            <div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ebox" onkeyup="emailValidate()" required>
                    <p id="emailMessage"></p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwdbox" onkeyup="pwdValidate()" required>
                    <p id="pwdMessage"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1" id="colRM">
                            Remember Me
                        </label>
                        <a href="#" id="FTP">Forgotten the password?</a>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="Log-In-Button">Log in</button>
            <br>
            <br>
            <hr>
            <div class="acc">
                <p>Don't have an account? <a href="signin.html">Sign up!</a></p>

            </div>

        </form>
    </div>

    <!-- ! Log in end -->
